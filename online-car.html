.container {
  width: 100%;
  height: 100px;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 0.6fr 1.2fr 1.2fr;
  background: rgba(129,5,240,1);
  gap: 2px 2px;
  grid-auto-flow: row;
  grid-template-areas:
    "kef-online-title kef-online-title kef10 kef20 kef30"
    "kef-online kef-online kef-10-num kef-20-num kef-30-num"
    "kef-online-footer kef-online-footer kef-10-sym kef-20-sym kef-30-sym";
}

@media (min-width: 600px) {
.container {
  margin-top: 100px;
  width: 200px;
  height: 180px;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 0.5fr 0.5fr 0.5fr;
  grid-template-areas:
    "kef-online-title  kef-online kef-online-footer"
    " kef10 kef-10-num  kef-10-sym"
    " kef20 kef-20-num  kef-20-sym "
    " kef30 kef-30-num kef-30-sym"
}
}

.kef10 {

  justify-self: center;
  align-self: center;
  grid-area: kef10;
}

.kef20 {

  justify-self: center;
  align-self: center;
  grid-area: kef20;
}

.kef30 {

  justify-self: center;
  align-self: center;
  grid-area: kef30;
}

.kef-10-num {

  justify-self: center;
  align-self: center;
  grid-area: kef-10-num;
  font-size: 1.8em; 
  color: #fff;
}

.kef-20-num {

  justify-self: center;
  align-self: center;
  grid-area: kef-20-num;
  font-size: 1.8em;
  color: #7AFA00;
}

.kef-30-num {

  justify-self: center;
  align-self: center;
  grid-area: kef-30-num;
  font-size: 1.8em;
  color: red;
}

.kef-10-sym {

  justify-self: center;
  align-self: center;
  grid-area: kef-10-sym;
  font-size: 1.2em;
}

.kef-20-sym {

.kef-30-sym {

  grid-area: kef-30-sym;
  font-size: 1.2em;
}

.kef-online-title {

  margin-top: 5px;
  justify-self: center;
  align-self: center;
  grid-area: kef-online-title;
}

.kef-online-footer {

  justify-self: center;
  align-self: center;
  grid-area: kef-online-footer;
}

.kef-online {

  justify-self: center;
  align-self: center;
  grid-area: kef-online;
  font-size: 2.5em;
  font-weight: 700;
}
